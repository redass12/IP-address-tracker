<body>
<!-- Global container  -->

    <div class="serach-container">
        <!-- Title -->

    <!-- Seach field -->
    <div class="search">
      <input text="text" id="search" class="search-input"/>
      <button class="search-btn" id="btn">></button>
    </div>
    </div>

    <!-- Information about the IP address -->
    <div class=" info-ip">

      <!-- ip adrress -->
      <div class="column" >
        <span>IP Adress</span>
        <p id="ip"></p>
      </div>

      <!-- location -->
      <div class="column" >
        <span>Location</span>
        <p id="location"></p>
      </div>

      <!-- TimeZone -->
      <div class="column " >
        <span>timezone</span>
        <p id="timezone"></p>
      </div>

      <!-- ISP -->
      <div class="column " >
        <span>isp</span>

      </div>

    </div>

    </div>
